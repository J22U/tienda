<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - AgroInventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Inventario Agro</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">Nuevo Producto</button>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Nuevo Equipo/Repuesto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-producto">
                    <input type="text" id="codigo" class="form-control mb-2" placeholder="Código (SKU)" required>
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre del producto" required>
                    <input type="text" id="marca" class="form-control mb-2" placeholder="Marca (Stihl, Barnes, etc.)">
                    <input type="number" id="precio" class="form-control mb-2" placeholder="Precio" required>
                    <input type="number" id="stock" class="form-control mb-2" placeholder="Stock Inicial" required>
                    <button type="submit" class="btn btn-success w-100">Guardar en Base de Datos</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
