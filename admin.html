<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébol | Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent: #6c5ce7; 
            --bg: #f0f2f5;
            font-size: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #e0e0ff, var(--bg));
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .header-section { padding: 30px 0; }
        .header-section h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #2d3436, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: var(--glass-bg);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            padding: 25px;
            height: 100%;
        }

        .form-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; color: #4b4b4b; }

        .form-control {
            border-radius: 14px;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #eee;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 15px;
            font-weight: 800;
            border: none;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: 0.3s;
        }

        .product-row {
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #f1f2f6;
            transition: 0.3s;
        }

        .img-box {
            width: 60px; height: 60px;
            border-radius: 14px;
            overflow: hidden;
            margin-right: 15px;
            background: #eee;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge { font-weight: 800; font-size: 1.1rem; color: #2d3436; }

        .status-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
        }
        .status-pendiente { background: #fff4e6; color: #fd7e14; }
        .status-completado { background: #ebfbee; color: #40c057; }

        .action-btn {
            width: 35px; height: 35px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: none; margin-left: 5px;
        }
        .btn-edit { background: #f1f2f6; color: #2d3436; }
        .btn-delete { background: #fff0f0; color: #ff7675; }
        .btn-check { background: #e3fcef; color: #00b894; }

        .nav-pills .nav-link {
            border-radius: 12px;
            font-weight: 700;
            color: #636e72;
        }
        .nav-pills .nav-link.active { background-color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1>Administración TRÉBOL<span style="color:var(--accent)">.</span></h1>
                <p class="text-muted fw-bold fs-6">Panel de gestión profesional</p>
            </div>
            <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold btn-sm">
                <i class="bi bi-shop me-2"></i> VER TIENDA
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0" id="titulo-form">Crear Producto</h4>
                        <button type="button" class="btn-clear btn btn-light btn-sm fw-bold" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Artículo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" placeholder="Código">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea id="caracteristicas" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Imagen</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn-main w-100" id="btn-guardar">GUARDAR PRODUCTO</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="bento-card">
                    <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-inventario" type="button">
                                <i class="bi bi-box-seam me-2"></i>Inventario
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pedidos" type="button" onclick="cargarPedidos()">
                                <i class="bi bi-cart-check me-2"></i>Pedidos
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-inventario">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Productos</h5>
                                <span class="badge bg-dark rounded-pill" id="total-count">0 items</span>
                            </div>
                            <div id="lista-productos"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-pedidos">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Historial de Ventas</h5>
                                <span class="badge bg-primary rounded-pill" id="order-count">0 recibidos</span>
                            </div>
                            <div id="lista-pedidos">
                                <p class="text-center text-muted p-4">Cargando pedidos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
    let editando = false;
    const BASE_URL = 'https://tienda-1vps.onrender.com';

    // --- LÓGICA DE INVENTARIO ---
    async function cargarInventario() {
        try {
            const res = await fetch(`${BASE_URL}/productos`);
            const data = await res.json();
            document.getElementById('total-count').innerText = `${data.length} Items`;
            const lista = document.getElementById('lista-productos');
            
            lista.innerHTML = data.map(p => {
                const prodJson = JSON.stringify(p).replace(/'/g, "&apos;");
                return `
                <div class="product-row shadow-sm">
                    <div class="img-box"><img src="${BASE_URL}${p.ImagenURL}" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold">${p.Nombre}</h6>
                        <small class="text-muted">SKU: ${p.CodigoSKU}</small>
                    </div>
                    <div class="text-end px-3">
                        <div class="price-badge">$${Number(p.Precio).toLocaleString()}</div>
                        <small class="fw-bold ${p.Stock < 5 ? 'text-danger' : 'text-success'}">${p.Stock} unds</small>
                    </div>
                    <div class="d-flex">
                        <button class="action-btn btn-edit" onclick='prepararEdicion(${prodJson})'><i class="bi bi-pencil-fill"></i></button>
                        <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>`;
            }).join('');
        } catch (err) { console.error("Error inventario:", err); }
    }

    function prepararEdicion(p) {
        editando = true;
        document.getElementById('titulo-form').innerText = "Editando Producto";
        document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
        document.getElementById('btn-guardar').style.background = "#2ecc71";
        document.getElementById('prod-id').value = p.ProductoID;
        document.getElementById('nombre').value = p.Nombre;
        document.getElementById('marca').value = p.Marca;
        document.getElementById('sku').value = p.CodigoSKU;
        document.getElementById('precio').value = p.Precio;
        document.getElementById('stock').value = p.Stock;
        document.getElementById('caracteristicas').value = p.Caracteristicas || '';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- LÓGICA DE PEDIDOS (CORREGIDA) ---
async function cargarPedidos() {
    const lista = document.getElementById('lista-pedidos');
    if (!lista) return;

    try {
        const res = await fetch(`${BASE_URL}/pedidos`);
        if (!res.ok) throw new Error('Error en la respuesta del servidor');
        
        const pedidos = await res.json();

        // Actualizamos el contador en la interfaz
        const contador = document.getElementById('order-count');
        if (contador) contador.innerText = `${pedidos.length} recibidos`;

        if (pedidos.length === 0) {
            lista.innerHTML = '<div class="text-center p-5 text-muted">No hay pedidos registrados aún.</div>';
            return;
        }

        lista.innerHTML = pedidos.map(p => {
            let productos = [];
            try { 
                productos = typeof p.Productos === 'string' ? JSON.parse(p.Productos) : p.Productos; 
            } catch (e) { 
                console.error("Error al leer productos del pedido", p.PedidoID);
                productos = []; 
            }
            
            const resumenProd = productos.map(item => `<li>${item.cantidad}x ${item.Nombre}</li>`).join('');

            return `
            <div class="product-row shadow-sm border-start border-4 ${p.Estado === 'Pendiente' ? 'border-warning' : 'border-success'} mb-3">
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="mb-0 fw-bold">Pedido #${p.PedidoID} — ${p.NombreCliente}</h6>
                        <span class="status-pill ${p.Estado === 'Pendiente' ? 'status-pendiente' : 'status-completado'}">${p.Estado}</span>
                    </div>
                    <div class="row small mb-2">
                        <div class="col-md-6">
                            <i class="bi bi-telephone"></i> ${p.Telefono || 'Sin tel.'}<br>
                            <i class="bi bi-person-vcard"></i> ${p.Documento || 'Sin doc.'}
                        </div>
                        <div class="col-md-6">
                            <i class="bi bi-geo-alt"></i> ${p.Direccion || 'Retiro en local'}<br>
                            <i class="bi bi-envelope"></i> ${p.Correo || 'Sin correo'}
                        </div>
                    </div>
                    <ul class="text-muted small mb-0 ps-3">
                        ${resumenProd}
                    </ul>
                </div>
                <div class="text-end px-3 border-start">
                    <div class="price-badge text-primary">$${Number(p.Total).toLocaleString()}</div>
                    <small class="text-muted d-block">${new Date(p.Fecha).toLocaleDateString()}</small>
                    <div class="mt-2 d-flex gap-1 justify-content-end">
                        ${p.Estado === 'Pendiente' ? 
                            `<button class="btn btn-sm btn-success fw-bold" onclick="completarPedido(${p.PedidoID})">
                                <i class="bi bi-check-circle"></i>
                             </button>` : 
                            `<span class="text-success small fw-bold"><i class="bi bi-check-all"></i></span>`
                        }
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarPedido(${p.PedidoID})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');

    } catch (err) {
        console.error("Error al cargar pedidos:", err);
        lista.innerHTML = `
            <div class="text-center p-4">
                <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
                <p class="text-danger mt-2">No se pudieron cargar los pedidos.</p>
                <button class="btn btn-sm btn-outline-danger" onclick="cargarPedidos()">Reintentar</button>
            </div>`;
    }
}

async function eliminarPedido(id) {
    const confirmar = await Swal.fire({
        title: '¿Estás seguro?',
        text: "Esta acción no se puede deshacer",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sí, borrar',
        cancelButtonText: 'Cancelar'
    });

    if (confirmar.isConfirmed) {
        try {
            const res = await fetch(`${BASE_URL}/pedidos/${id}`, {
                method: 'DELETE'
            });
            const result = await res.json();

            if (result.success) {
                Swal.fire('Eliminado', 'El pedido ha sido borrado.', 'success');
                cargarPedidos(); 
            }
        } catch (error) {
            Swal.fire('Error', 'No se pudo eliminar el pedido', 'error');
        }
    }
}

async function completarPedido(id) {
    try {
        const res = await fetch(`${BASE_URL}/pedidos/${id}/completar`, { method: 'PUT' });
        if (res.ok) {
            Swal.fire('¡Listo!', 'Pedido marcado como entregado', 'success');
            cargarPedidos();
        }
    } catch (err) { console.error(err); }
}

    // --- GUARDAR PRODUCTO ---
    document.getElementById('form-producto').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('prod-id').value;
        const producto = {
            nombre: document.getElementById('nombre').value,
            marca: document.getElementById('marca').value,
            sku: document.getElementById('sku').value,
            precio: parseFloat(document.getElementById('precio').value),
            stock: parseInt(document.getElementById('stock').value),
            caracteristicas: document.getElementById('caracteristicas').value
        };

        const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;
        const metodo = editando ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: metodo,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            });

            if (res.ok) {
                Swal.fire('¡Éxito!', 'Operación realizada', 'success');
                limpiarForm();
                cargarInventario();
            }
        } catch (err) { console.error(err); }
    });

    async function eliminarProducto(id) {
        if (!(await Swal.fire({title:'¿Eliminar?', showCancelButton:true}).then(r => r.isConfirmed))) return;
        try {
            const res = await fetch(`${BASE_URL}/productos/${id}`, { method: 'DELETE' });
            if (res.ok) { cargarInventario(); }
        } catch (err) { console.error(err); }
    }

    function limpiarForm() {
        editando = false;
        document.getElementById('form-producto').reset();
        document.getElementById('titulo-form').innerText = "Crear Producto";
        document.getElementById('btn-guardar').innerText = "GUARDAR PRODUCTO";
        document.getElementById('btn-guardar').style.background = "var(--accent)";
        document.getElementById('prod-id').value = "";
    }

    // Actualizar automáticamente cada 30 segundos si la pestaña de pedidos está activa
    setInterval(() => {
        const tabPedidos = document.getElementById('tab-pedidos');
        if (tabPedidos && tabPedidos.classList.contains('active')) {
            cargarPedidos();
        }
    }, 30000);

    // Inicio
    cargarInventario();
    </script>
</body>
</html>
