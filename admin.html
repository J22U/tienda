<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébol | Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent: #6c5ce7; 
            --bg: #f0f2f5;
            font-size: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #e0e0ff, var(--bg));
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 50px;
            overflow-x: hidden; /* Evita scroll lateral indeseado */
        }

        .header-section { padding: 30px 0; }
        .header-section h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #2d3436, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: var(--glass-bg);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            padding: 25px;
            height: 100%;
            max-width: 100%; /* Asegura que no exceda el ancho */
        }

        .form-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; color: #4b4b4b; }

        .form-control {
            border-radius: 14px;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #eee;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 15px;
            font-weight: 800;
            border: none;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: 0.3s;
        }

        .product-row {
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #f1f2f6;
            transition: 0.3s;
            gap: 15px;
            max-width: 100%;
            overflow: hidden; /* Protege el contenido interno */
        }

        .img-box {
            width: 60px; 
            height: 60px;
            flex-shrink: 0; 
            border-radius: 14px;
            overflow: hidden;
            background: #eee;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge { font-weight: 800; font-size: 1.1rem; color: #2d3436; }

        .status-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .status-pendiente { background: #fff4e6; color: #fd7e14; }
        .status-completado { background: #ebfbee; color: #40c057; }

        .action-btn {
            width: 35px; height: 35px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: none; margin-left: 5px;
        }
        .btn-edit { background: #f1f2f6; color: #2d3436; }
        .btn-delete { background: #fff0f0; color: #ff7675; }

        .nav-pills .nav-link {
            border-radius: 12px;
            font-weight: 700;
            color: #636e72;
        }
        .nav-pills .nav-link.active { background-color: var(--accent); }

        .desc-text {
            font-size: 0.82rem;
            color: #636e72;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
            margin-top: 4px;
        }

        /* AJUSTES RESPONSIVOS CRÍTICOS */
        @media (max-width: 576px) {
            .product-row { padding: 12px; flex-wrap: wrap; }
            .price-badge { font-size: 1rem; }
            .bento-card { padding: 15px; }
            
            /* Ajuste para que los botones de pedido no se salgan */
            .order-actions {
                flex-wrap: wrap;
                width: 100%;
                gap: 8px !important;
            }
            .order-actions button, .order-actions span {
                flex: 1 1 auto;
                font-size: 0.8rem !important;
                padding: 8px !important;
            }
            
            /* Evitar que el título de los pedidos se rompa */
            .order-header {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1>Administración TRÉBOL<span style="color:var(--accent)">.</span></h1>
                <p class="text-muted fw-bold fs-6">Panel de gestión profesional</p>
            </div>
            <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold btn-sm">
                <i class="bi bi-shop me-2"></i> VER TIENDA
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0" id="titulo-form">Crear Producto</h4>
                        <button type="button" class="btn btn-light btn-sm fw-bold" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Artículo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" placeholder="Código">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea id="caracteristicas" class="form-control" rows="2" placeholder="Detalles del producto..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Imagen</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn-main w-100" id="btn-guardar">GUARDAR PRODUCTO</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="bento-card">
                    <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-inventario" type="button" onclick="cargarInventario()">
                                <i class="bi bi-box-seam me-2"></i>Inventario
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-agotados" type="button" onclick="cargarAgotados()">
                                <i class="bi bi-exclamation-triangle me-2"></i>Agotados
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pedidos" type="button" onclick="cargarPedidos()">
                                <i class="bi bi-cart-check me-2"></i>Pedidos
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-inventario">
                            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                                <h5 class="fw-bold m-0">Productos</h5>
                                <div class="input-group input-group-sm" style="max-width: 250px;">
                                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                                    <input type="text" id="buscar-prod" class="form-control border-start-0 bg-light" placeholder="Filtrar por nombre o SKU..." onkeyup="filtrarProductos()">
                                </div>
                                <span class="badge bg-dark rounded-pill" id="total-count">0 items</span>
                            </div>
                            <div id="lista-productos"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-agotados">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0 text-danger">Stock Crítico</h5>
                                <span class="badge bg-danger rounded-pill" id="agotados-count">0 alertas</span>
                            </div>
                            <div id="lista-agotados"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-pedidos">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Historial de Ventas</h5>
                                <span class="badge bg-primary rounded-pill" id="order-count">0 recibidos</span>
                            </div>
                            <div id="lista-pedidos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const BASE_URL = 'https://tienda-1vps.onrender.com';
        let editando = false;
        let cargandoPedidosFlag = false;
        let productosLocal = []; 

        function renderizarProducto(p) {
    let imgPath = 'https://placehold.co/150'; 

    // Intentamos obtener la imagen de la galería primero
    if (p.Galeria) {
        try {
            // A veces el backend envía la Galería como texto JSON, hay que convertirlo
            const galeriaArr = typeof p.Galeria === 'string' ? JSON.parse(p.Galeria) : p.Galeria;
            
            if (galeriaArr && galeriaArr.length > 0) {
                const url = galeriaArr[0].ImagenURL;
                imgPath = url.startsWith('http') ? url : `${BASE_URL}${url}`;
            }
        } catch (e) {
            console.error("Error parseando galeria:", e);
        }
    } 
    
    // Si la galería falló, intentamos con la FotoReal o ImagenURL directa
    if (imgPath.includes('placehold.co') && (p.FotoReal || p.ImagenURL)) {
        const urlDirecta = p.FotoReal || p.ImagenURL;
        imgPath = urlDirecta.startsWith('http') ? urlDirecta : `${BASE_URL}${urlDirecta}`;
    }

    // DEBUG: Descomenta la siguiente línea para ver en la consola qué ruta se está generando
    // console.log(`Producto: ${p.Nombre} -> Ruta final: ${imgPath}`);

    const skuValido = p.CodigoSKU || 'S/N';
    const prodJson = JSON.stringify(p).replace(/'/g, "&apos;");
    
    return `
    <div class="product-row shadow-sm">
        <div class="img-box">
            <img src="${imgPath}" onerror="this.src='https://placehold.co/150'">
        </div>
        <div class="flex-grow-1">
            <h6 class="mb-0 fw-bold">${p.Nombre || 'Sin nombre'}</h6>
            <small class="text-muted d-block" style="font-size:0.7rem">SKU: ${skuValido}</small>
            <div class="desc-text">${p.Caracteristicas || 'Sin descripción.'}</div>
        </div>
        <div class="text-end px-2" style="min-width: 100px;">
            <div class="price-badge">$${Number(p.Precio || 0).toLocaleString()}</div>
            <small class="fw-bold ${p.Stock < 10 ? 'text-danger' : 'text-success'}">${p.Stock || 0} unds</small>
        </div>
        <div class="d-flex">
            <button class="action-btn btn-edit" onclick='prepararEdicion(${prodJson})'><i class="bi bi-pencil-fill"></i></button>
            <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})"><i class="bi bi-trash-fill"></i></button>
        </div>
    </div>`;
}


        async function cargarInventario() {
    try {
        const res = await fetch(`${BASE_URL}/productos`);
        let data = await res.json();

        // --- LÓGICA DE ORDEN ALFABÉTICO ---
        data.sort((a, b) => a.Nombre.localeCompare(b.Nombre));
        // ---------------------------------

        productosLocal = data; 
        mostrarProductos(productosLocal);
    } catch (err) { 
        console.error("Error inventario:", err); 
    }
}

        function mostrarProductos(data) {
            document.getElementById('total-count').innerText = `${data.length} Items`;
            document.getElementById('lista-productos').innerHTML = data.map(renderizarProducto).join('');
        }

        function filtrarProductos() {
            const termino = document.getElementById('buscar-prod').value.toLowerCase();
            const filtrados = productosLocal.filter(p => 
                p.Nombre.toLowerCase().includes(termino) || 
                (p.CodigoSKU && p.CodigoSKU.toLowerCase().includes(termino)) ||
                (p.Marca && p.Marca.toLowerCase().includes(termino))
            );
            mostrarProductos(filtrados);
        }

        async function cargarAgotados() {
            try {
                const res = await fetch(`${BASE_URL}/productos`);
                const data = await res.json();
                const agotados = data.filter(p => p.Stock < 10);
                document.getElementById('agotados-count').innerText = `${agotados.length} Alertas`;
                const lista = document.getElementById('lista-agotados');
                lista.innerHTML = agotados.length === 0 ? 
                    '<div class="text-center p-5 text-muted">No hay stock bajo.</div>' : 
                    agotados.map(renderizarProducto).join('');
            } catch (err) { console.error("Error agotados:", err); }
        }

        function prepararEdicion(p) {
            editando = true;
            document.getElementById('titulo-form').innerText = "Editando Producto";
            document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
            document.getElementById('btn-guardar').style.background = "#2ecc71";
            document.getElementById('prod-id').value = p.ProductoID;
            document.getElementById('nombre').value = p.Nombre;
            document.getElementById('marca').value = p.Marca;
            document.getElementById('sku').value = p.CodigoSKU || '';
            document.getElementById('precio').value = p.Precio;
            document.getElementById('stock').value = p.Stock;
            document.getElementById('caracteristicas').value = p.Caracteristicas || '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function eliminarProducto(id) {
            const result = await Swal.fire({
                title: '¿Eliminar?',
                text: 'Se borrará permanentemente',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff7675',
                cancelButtonText: 'Cancelar'
            });
            if (!result.isConfirmed) return;

            try {
                const res = await fetch(`${BASE_URL}/productos/${id}`, { method: 'DELETE' });
                if (res.ok) { 
                    cargarInventario(); 
                    cargarAgotados(); 
                    Swal.fire('Eliminado', '', 'success');
                }
            } catch (err) { console.error(err); }
        }

        function limpiarForm() {
    editando = false;
    document.getElementById('form-producto').reset();
    document.getElementById('titulo-form').innerText = "Crear Producto";
    document.getElementById('btn-guardar').innerText = "GUARDAR PRODUCTO";
    document.getElementById('btn-guardar').style.background = "var(--accent)";
    document.getElementById('prod-id').value = "";

    // --- GENERAR SKU AUTOMÁTICO ---
    // Crea algo como: TRB-1707456123
    const autoSKU = "TRB-" + Date.now().toString().slice(-8); 
    document.getElementById('sku').value = autoSKU;
}

        async function generarFacturaPDF(p, numeroPedido) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let productosArr = [];
            try { 
                productosArr = typeof p.Productos === 'string' ? JSON.parse(p.Productos) : p.Productos; 
            } catch (e) { productosArr = []; }

            const primaryColor = [34, 74, 43];
            doc.setFillColor(34, 74, 43);
            doc.rect(0, 0, 5, 297, 'F');
            doc.setFont("helvetica", "bold");
            doc.setFontSize(28);
            doc.setTextColor(34, 74, 43);
            doc.text("TRÉBOL S.A.S", 20, 25);
            doc.setFontSize(9);
            doc.setTextColor(100);
            doc.setFont("helvetica", "normal");
            doc.text("Herramientas profesionales", 20, 31);
            doc.text("NIT: 900.555.123-1", 20, 36);
            doc.text("El Peñol, Antioquia | Cel: 310 123 4567", 20, 41);
            doc.text("trebol@gmail.com", 20, 46);
            doc.setFillColor(248, 249, 250);
            doc.roundedRect(130, 15, 65, 35, 3, 3, 'F');
            doc.setDrawColor(230);
            doc.roundedRect(130, 15, 65, 35, 3, 3, 'D');
            doc.setFont("helvetica", "bold");
            doc.setTextColor(34, 74, 43);
            doc.setFontSize(10);
            doc.text("ORDEN DE SERVICIO", 135, 25);
            doc.setFontSize(20);
            doc.text(`# ${numeroPedido.toString().padStart(4, '0')}`, 135, 35);
            doc.setFontSize(9);
            doc.setTextColor(120);
            doc.text(`Fecha: ${new Date(p.Fecha).toLocaleDateString()}`, 135, 43);
            doc.setDrawColor(34, 74, 43);
            doc.setLineWidth(0.5);
            doc.line(20, 55, 195, 55);
            doc.setFontSize(10);
            doc.setTextColor(34, 74, 43);
            doc.text("FACTURADO A:", 20, 65);
            doc.setFontSize(12);
            doc.setTextColor(0);
            doc.setFont("helvetica", "bold");
            doc.text(p.NombreCliente.toUpperCase(), 20, 72);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            doc.setTextColor(80);
            doc.text(`C.C./NIT: ${p.Documento || '---'}`, 20, 78);
            doc.text(`Teléfono: ${p.Telefono}`, 20, 83);
            doc.text(`Dirección: ${p.Direccion || 'Entrega en local'}`, 20, 88);
            const rows = productosArr.map(item => [
                item.cantidad,
                { content: item.Nombre, styles: { fontStyle: 'bold' } },
                `$ ${Number(item.Precio).toLocaleString()}`,
                `$ ${(item.cantidad * item.Precio).toLocaleString()}`
            ]);
            doc.autoTable({
                startY: 95,
                head: [['CANT.', 'DESCRIPCIÓN', 'VALOR UNIT.', 'SUBTOTAL']],
                body: rows,
                headStyles: { fillColor: primaryColor, textColor: [255, 255, 255], fontSize: 10, halign: 'center' },
                theme: 'striped',
                margin: { left: 20, right: 15 }
            });
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFillColor(34, 74, 43);
            doc.rect(130, finalY, 65, 12, 'F');
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.setTextColor(255, 255, 255);
            doc.text("TOTAL NETO:", 135, finalY + 8);
            doc.text(`$ ${Number(p.Total).toLocaleString()}`, 190, finalY + 8, { align: 'right' });
            doc.save(`Factura_Trebol_${numeroPedido}.pdf`);
        }

        async function cargarPedidos() {
            if (cargandoPedidosFlag) return; 
            cargandoPedidosFlag = true;
            const lista = document.getElementById('lista-pedidos');
            try {
                const res = await fetch(`${BASE_URL}/pedidos`);
                const pedidos = await res.json();
                document.getElementById('order-count').innerText = `${pedidos.length} recibidos`;
                
                if (pedidos.length === 0) {
                    lista.innerHTML = '<div class="text-center p-5 text-muted">No hay pedidos registrados.</div>';
                } else {
                    pedidos.sort((a, b) => b.PedidoID - a.PedidoID);
                    
                    lista.innerHTML = pedidos.map((p, index) => {
                        const numeroPedido = pedidos.length - index;
                        let productosArr = [];
                        try { 
                            productosArr = typeof p.Productos === 'string' ? JSON.parse(p.Productos) : p.Productos; 
                        } catch (e) { productosArr = []; }
                        
                        const resumenProd = productosArr.map(item => `
                            <li class="d-flex justify-content-between border-bottom border-light py-1">
                                <span>${item.cantidad}x ${item.Nombre}</span>
                                <span class="text-dark fw-bold">$${(item.Precio * item.cantidad).toLocaleString()}</span>
                            </li>`).join('');
                        
                        const pedidoString = JSON.stringify(p).replace(/'/g, "&apos;");

                        return `
                        <div class="product-row shadow-sm border-start border-4 ${p.Estado === 'Pendiente' ? 'border-warning' : 'border-success'} mb-4 flex-column align-items-stretch">
                            <div class="d-flex justify-content-between align-items-center mb-3 order-header">
                                <div>
                                    <span class="badge bg-secondary mb-1">PEDIDO #${numeroPedido}</span>
                                    <h5 class="mb-0 fw-bold text-uppercase">${p.NombreCliente}</h5>
                                </div>
                                <span class="status-pill ${p.Estado === 'Pendiente' ? 'status-pendiente' : 'status-completado'}">${p.Estado}</span>
                            </div>

                            <div class="row g-3 mb-3 pb-3 border-bottom">
                                <div class="col-sm-6">
                                    <label class="small text-muted d-block uppercase fw-bold" style="font-size:0.65rem">Contacto</label>
                                    <div class="fw-medium text-break"><i class="bi bi-telephone text-accent me-2"></i>${p.Telefono || 'No proporcionado'}</div>
                                    <div class="fw-medium text-break"><i class="bi bi-envelope text-accent me-2"></i>${p.Email || p.Correo || 'Sin correo'}</div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="small text-muted d-block uppercase fw-bold" style="font-size:0.65rem">Dirección y Fecha</label>
                                    <div class="fw-medium text-break"><i class="bi bi-geo-alt text-danger me-2"></i>${p.Direccion || 'Recojo en local'}</div>
                                    <div class="fw-medium text-muted"><i class="bi bi-calendar3 me-2"></i>${new Date(p.Fecha).toLocaleString()}</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted d-block uppercase fw-bold mb-2" style="font-size:0.65rem">Productos Solicitados</label>
                                <ul class="list-unstyled small mb-0 bg-light p-3 rounded-3">${resumenProd}</ul>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-auto pt-2 flex-wrap gap-3">
                                <div>
                                    <small class="text-muted d-block">TOTAL A COBRAR</small>
                                    <div class="price-badge text-primary fs-4">$${Number(p.Total).toLocaleString()}</div>
                                </div>
                                <div class="d-flex gap-2 order-actions flex-grow-1 justify-content-end">
                                    <button class="btn btn-dark fw-bold btn-sm" onclick='generarFacturaPDF(${pedidoString}, ${numeroPedido})'>
                                        <i class="bi bi-file-earmark-pdf"></i> FACTURA
                                    </button>
                                    ${p.Estado === 'Pendiente' ? 
                                        `<button class="btn btn-success fw-bold btn-sm" onclick="completarPedido(${p.PedidoID})">
                                            <i class="bi bi-check-lg"></i> COMPLETAR
                                        </button>` : 
                                        `<span class="badge bg-success py-2 px-3 d-flex align-items-center"><i class="bi bi-check-all me-1"></i> LISTO</span>`
                                    }
                                    <button class="btn btn-outline-danger btn-sm" onclick="eliminarPedido(${p.PedidoID})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (err) { 
                console.error("Error al cargar pedidos:", err); 
            } finally { 
                setTimeout(() => { cargandoPedidosFlag = false; }, 500); 
            }
        }

        async function eliminarPedido(id) {
            const confirmar = await Swal.fire({
                title: '¿Borrar pedido?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonText: 'Cancelar'
            });
            if (confirmar.isConfirmed) {
                try {
                    const res = await fetch(`${BASE_URL}/pedidos/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        Swal.fire('Eliminado', '', 'success');
                        cargarPedidos(); 
                    }
                } catch (error) { console.error(error); }
            }
        }

        async function completarPedido(id) {
            try {
                const res = await fetch(`${BASE_URL}/pedidos/${id}/completar`, { method: 'PUT' });
                if (res.ok) { 
                    Swal.fire('¡Excelente!', 'Pedido entregado', 'success');
                    cargarPedidos(); 
                }
            } catch (err) { console.error(err); }
        }

        document.getElementById('form-producto').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('prod-id').value;
    const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;
    const method = editando ? 'PUT' : 'POST';

    // Usamos FormData para poder enviar el archivo de imagen
    const formData = new FormData();
    formData.append('Nombre', document.getElementById('nombre').value);
    formData.append('Marca', document.getElementById('marca').value);
    formData.append('CodigoSKU', document.getElementById('sku').value);
    formData.append('Precio', document.getElementById('precio').value);
    formData.append('Stock', document.getElementById('stock').value);
    formData.append('Caracteristicas', document.getElementById('caracteristicas').value);

    // Capturamos el archivo del input
    const fotoInput = document.getElementById('imagenes');
    if (fotoInput.files.length > 0) {
        formData.append('imagenes', fotoInput.files[0]); // El nombre 'imagenes' debe coincidir con lo que espera tu Backend
    }

    try {
        Swal.fire({ title: 'Guardando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const res = await fetch(url, { 
            method: method, 
            // IMPORTANTE: Al enviar FormData NO debes poner 'Content-Type': 'application/json'
            body: formData 
        });

        const result = await res.json();

        if (res.ok) {
            await Swal.fire('¡Éxito!', 'Producto guardado con imagen', 'success');
            limpiarForm();
            cargarInventario();
        } else {
            throw new Error(result.error || 'Error al guardar');
        }
    } catch (err) {
        console.error("Error completo:", err);
        Swal.fire('Error', err.message, 'error');
    }
});

        cargarInventario();
    </script>
