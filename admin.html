<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébol | Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent: #6c5ce7; 
            --bg: #f0f2f5;
            font-size: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #e0e0ff, var(--bg));
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .header-section { padding: 30px 0; }
        .header-section h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #2d3436, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: var(--glass-bg);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            padding: 25px;
            height: 100%;
        }

        .form-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; color: #4b4b4b; }

        .form-control {
            border-radius: 14px;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #eee;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 15px;
            font-weight: 800;
            border: none;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: 0.3s;
        }

        .product-row {
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #f1f2f6;
            transition: 0.3s;
            gap: 15px;
        }

        .img-box {
            width: 60px; 
            height: 60px;
            flex-shrink: 0; 
            border-radius: 14px;
            overflow: hidden;
            background: #eee;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge { font-weight: 800; font-size: 1.1rem; color: #2d3436; }

        .status-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
        }
        .status-pendiente { background: #fff4e6; color: #fd7e14; }
        .status-completado { background: #ebfbee; color: #40c057; }

        .action-btn {
            width: 35px; height: 35px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: none; margin-left: 5px;
        }
        .btn-edit { background: #f1f2f6; color: #2d3436; }
        .btn-delete { background: #fff0f0; color: #ff7675; }

        .nav-pills .nav-link {
            border-radius: 12px;
            font-weight: 700;
            color: #636e72;
        }
        .nav-pills .nav-link.active { background-color: var(--accent); }

        .desc-text {
            font-size: 0.82rem;
            color: #636e72;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
            margin-top: 4px;
        }

        @media (max-width: 576px) {
            .product-row { padding: 12px; flex-wrap: wrap; }
            .price-badge { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1>Administración TRÉBOL<span style="color:var(--accent)">.</span></h1>
                <p class="text-muted fw-bold fs-6">Panel de gestión profesional</p>
            </div>
            <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold btn-sm">
                <i class="bi bi-shop me-2"></i> VER TIENDA
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0" id="titulo-form">Crear Producto</h4>
                        <button type="button" class="btn btn-light btn-sm fw-bold" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Artículo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" placeholder="Código">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea id="caracteristicas" class="form-control" rows="2" placeholder="Detalles del producto..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Imagen</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn-main w-100" id="btn-guardar">GUARDAR PRODUCTO</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="bento-card">
                    <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-inventario" type="button" onclick="cargarInventario()">
                                <i class="bi bi-box-seam me-2"></i>Inventario
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-agotados" type="button" onclick="cargarAgotados()">
                                <i class="bi bi-exclamation-triangle me-2"></i>Agotados
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pedidos" type="button" onclick="cargarPedidos()">
                                <i class="bi bi-cart-check me-2"></i>Pedidos
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-inventario">
                            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                                <h5 class="fw-bold m-0">Productos</h5>
                                <div class="input-group input-group-sm" style="max-width: 250px;">
                                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                                    <input type="text" id="buscar-prod" class="form-control border-start-0 bg-light" placeholder="Filtrar por nombre o SKU..." onkeyup="filtrarProductos()">
                                </div>
                                <span class="badge bg-dark rounded-pill" id="total-count">0 items</span>
                            </div>
                            <div id="lista-productos"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-agotados">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0 text-danger">Stock Crítico</h5>
                                <span class="badge bg-danger rounded-pill" id="agotados-count">0 alertas</span>
                            </div>
                            <div id="lista-agotados"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-pedidos">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Historial de Ventas</h5>
                                <span class="badge bg-primary rounded-pill" id="order-count">0 recibidos</span>
                            </div>
                            <div id="lista-pedidos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const BASE_URL = 'https://tienda-1vps.onrender.com';
        let editando = false;
        let cargandoPedidosFlag = false;
        let productosLocal = []; 

        function renderizarProducto(p) {
            const prodJson = JSON.stringify(p).replace(/'/g, "&apos;");
            const imgPath = p.ImagenURL.startsWith('http') ? p.ImagenURL : `${BASE_URL}${p.ImagenURL}`;
            
            return `
            <div class="product-row shadow-sm">
                <div class="img-box"><img src="${imgPath}" onerror="this.src='https://via.placeholder.com/150'"></div>
                <div class="flex-grow-1">
                    <h6 class="mb-0 fw-bold">${p.Nombre}</h6>
                    <small class="text-muted d-block" style="font-size:0.7rem">SKU: ${p.CodigoSKU || 'S/N'}</small>
                    <div class="desc-text">${p.Caracteristicas || 'Sin descripción detallada.'}</div>
                </div>
                <div class="text-end px-2" style="min-width: 100px;">
                    <div class="price-badge">$${Number(p.Precio).toLocaleString()}</div>
                    <small class="fw-bold ${p.Stock < 10 ? 'text-danger' : 'text-success'}">${p.Stock} unds</small>
                </div>
                <div class="d-flex">
                    <button class="action-btn btn-edit" onclick='prepararEdicion(${prodJson})'><i class="bi bi-pencil-fill"></i></button>
                    <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})"><i class="bi bi-trash-fill"></i></button>
                </div>
            </div>`;
        }

        async function cargarInventario() {
            try {
                const res = await fetch(`${BASE_URL}/productos`);
                productosLocal = await res.json();
                mostrarProductos(productosLocal);
            } catch (err) { console.error("Error inventario:", err); }
        }

        function mostrarProductos(data) {
            document.getElementById('total-count').innerText = `${data.length} Items`;
            document.getElementById('lista-productos').innerHTML = data.map(renderizarProducto).join('');
        }

        function filtrarProductos() {
            const termino = document.getElementById('buscar-prod').value.toLowerCase();
            const filtrados = productosLocal.filter(p => 
                p.Nombre.toLowerCase().includes(termino) || 
                (p.CodigoSKU && p.CodigoSKU.toLowerCase().includes(termino)) ||
                (p.Marca && p.Marca.toLowerCase().includes(termino))
            );
            mostrarProductos(filtrados);
        }

        async function cargarAgotados() {
            try {
                const res = await fetch(`${BASE_URL}/productos`);
                const data = await res.json();
                const agotados = data.filter(p => p.Stock < 10);
                document.getElementById('agotados-count').innerText = `${agotados.length} Alertas`;
                const lista = document.getElementById('lista-agotados');
                lista.innerHTML = agotados.length === 0 ? 
                    '<div class="text-center p-5 text-muted">No hay stock bajo.</div>' : 
                    agotados.map(renderizarProducto).join('');
            } catch (err) { console.error("Error agotados:", err); }
        }

        function prepararEdicion(p) {
            editando = true;
            document.getElementById('titulo-form').innerText = "Editando Producto";
            document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
            document.getElementById('btn-guardar').style.background = "#2ecc71";
            document.getElementById('prod-id').value = p.ProductoID;
            document.getElementById('nombre').value = p.Nombre;
            document.getElementById('marca').value = p.Marca;
            document.getElementById('sku').value = p.CodigoSKU || '';
            document.getElementById('precio').value = p.Precio;
            document.getElementById('stock').value = p.Stock;
            document.getElementById('caracteristicas').value = p.Caracteristicas || '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function eliminarProducto(id) {
            const result = await Swal.fire({
                title: '¿Eliminar?',
                text: 'Se borrará permanentemente',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff7675',
                cancelButtonText: 'Cancelar'
            });
            if (!result.isConfirmed) return;

            try {
                const res = await fetch(`${BASE_URL}/productos/${id}`, { method: 'DELETE' });
                if (res.ok) { 
                    cargarInventario(); 
                    cargarAgotados(); 
                    Swal.fire('Eliminado', '', 'success');
                }
            } catch (err) { console.error(err); }
        }

        function limpiarForm() {
            editando = false;
            document.getElementById('form-producto').reset();
            document.getElementById('titulo-form').innerText = "Crear Producto";
            document.getElementById('btn-guardar').innerText = "GUARDAR PRODUCTO";
            document.getElementById('btn-guardar').style.background = "var(--accent)";
            document.getElementById('prod-id').value = "";
        }

        async function cargarPedidos() {
            if (cargandoPedidosFlag) return; 
            cargandoPedidosFlag = true;
            const lista = document.getElementById('lista-pedidos');
            try {
                const res = await fetch(`${BASE_URL}/pedidos`);
                const pedidos = await res.json();
                document.getElementById('order-count').innerText = `${pedidos.length} recibidos`;
                
                if (pedidos.length === 0) {
                    lista.innerHTML = '<div class="text-center p-5 text-muted">No hay pedidos registrados.</div>';
                } else {
                    pedidos.sort((a, b) => b.PedidoID - a.PedidoID);
                    
                    lista.innerHTML = pedidos.map((p, index) => {
                        const numeroPedido = pedidos.length - index;
                        let productos = [];
                        try { 
                            productos = typeof p.Productos === 'string' ? JSON.parse(p.Productos) : p.Productos; 
                        } catch (e) { productos = []; }
                        
                        const resumenProd = productos.map(item => `
                            <li class="d-flex justify-content-between border-bottom border-light py-1">
                                <span>${item.cantidad}x ${item.Nombre}</span>
                                <span class="text-dark fw-bold">$${(item.Precio * item.cantidad).toLocaleString()}</span>
                            </li>`).join('');
                        
                        return `
                        <div class="product-row shadow-sm border-start border-4 ${p.Estado === 'Pendiente' ? 'border-warning' : 'border-success'} mb-4 flex-column align-items-stretch">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <span class="badge bg-secondary mb-1">PEDIDO #${numeroPedido}</span>
                                    <h5 class="mb-0 fw-bold text-uppercase">${p.NombreCliente}</h5>
                                </div>
                                <span class="status-pill ${p.Estado === 'Pendiente' ? 'status-pendiente' : 'status-completado'}">${p.Estado}</span>
                            </div>

                            <div class="row g-3 mb-3 pb-3 border-bottom">
                                <div class="col-sm-6">
                                    <label class="small text-muted d-block uppercase fw-bold" style="font-size:0.65rem">Contacto</label>
                                    <div class="fw-medium"><i class="bi bi-telephone text-accent me-2"></i>${p.Telefono || 'No proporcionado'}</div>
                                    <div class="fw-medium"><i class="bi bi-envelope text-accent me-2"></i>${p.Email || p.Correo || 'Sin correo'}</div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="small text-muted d-block uppercase fw-bold" style="font-size:0.65rem">Dirección, fecha y hora del pedido</label>
                                    <div class="fw-medium"><i class="bi bi-geo-alt text-danger me-2"></i>${p.Direccion || 'Recojo en local'}</div>
                                    <div class="fw-medium text-muted"><i class="bi bi-calendar3 me-2"></i>${new Date(p.Fecha).toLocaleString()}</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted d-block uppercase fw-bold mb-2" style="font-size:0.65rem">Productos Solicitados</label>
                                <ul class="list-unstyled small mb-0 bg-light p-3 rounded-3">${resumenProd}</ul>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-auto pt-2">
                                <div>
                                    <small class="text-muted d-block">TOTAL A COBRAR</small>
                                    <div class="price-badge text-primary fs-4">$${Number(p.Total).toLocaleString()}</div>
                                </div>
                                <div class="d-flex gap-2">
                                    ${p.Estado === 'Pendiente' ? 
                                        `<button class="btn btn-success fw-bold px-3" onclick="completarPedido(${p.PedidoID})">
                                            <i class="bi bi-check-lg"></i> COMPLETAR
                                        </button>` : 
                                        `<span class="badge bg-success py-2 px-3"><i class="bi bi-check-all"></i> ENTREGADO</span>`
                                    }
                                    <button class="btn btn-outline-danger" onclick="eliminarPedido(${p.PedidoID})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (err) { 
                console.error("Error al cargar pedidos:", err); 
            } finally { 
                setTimeout(() => { cargandoPedidosFlag = false; }, 500); 
            }
        }

        // --- FUNCIONES MODIFICADAS ---
        async function eliminarPedido(id) {
            const confirmar = await Swal.fire({
                title: '¿Borrar pedido?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            });

            if (confirmar.isConfirmed) {
                try {
                    const res = await fetch(`${BASE_URL}/pedidos/${id}`, { 
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    if (res.ok) {
                        Swal.fire('Eliminado', 'El pedido ha sido borrado', 'success');
                        cargarPedidos(); 
                    } else {
                        throw new Error('Error al eliminar');
                    }
                } catch (error) { 
                    console.error(error);
                    Swal.fire('Error', 'No se pudo eliminar el pedido', 'error');
                }
            }
        }

        
                async function completarPedido(id) {
    try {
        // Añadimos headers para asegurar la compatibilidad
        const res = await fetch(`${BASE_URL}/pedidos/${id}/completar`, { 
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (res.ok) { 
            Swal.fire('¡Excelente!', 'Pedido marcado como entregado', 'success');
            cargarPedidos(); 
        } else {
            const errorData = await res.json();
            Swal.fire('Error', errorData.error || 'No se pudo actualizar', 'error');
        }
    } catch (err) { 
        console.error("Error detallado:", err);
        Swal.fire('Error', 'No hay conexión con el servidor. Verifica que el servidor en Render esté activo.', 'error');
    }
}
        // --- FIN DE MODIFICACIONES ---

        document.getElementById('form-producto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const formData = new FormData();
            
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('marca', document.getElementById('marca').value);
            formData.append('sku', document.getElementById('sku').value);
            formData.append('precio', document.getElementById('precio').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('caracteristicas', document.getElementById('caracteristicas').value);
            
            const fileInput = document.getElementById('imagenes');
            if (fileInput.files[0]) formData.append('imagenes', fileInput.files[0]);

            const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;
            const method = editando ? 'PUT' : 'POST';

            try {
                Swal.showLoading();
                const res = await fetch(url, { method: method, body: formData });
                
                if (res.ok) { 
                    Swal.fire('Éxito', editando ? 'Producto actualizado' : 'Producto creado', 'success'); 
                    limpiarForm(); 
                    cargarInventario();
                    cargarAgotados();
                } else {
                    const errorData = await res.json();
                    Swal.fire('Error', errorData.message || 'No se pudo guardar', 'error');
                }
            } catch (err) { 
                console.error(err);
                Swal.fire('Error', 'Problema de conexión con el servidor', 'error');
            }
        });

        cargarInventario();
    </script>
</body>
</html>
