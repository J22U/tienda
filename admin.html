<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébol | Panel de Control</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/donc8a6tc/image/upload/v1770739892/profile-pic_1_dlf3fz.png">
    
    <!-- Bootstrap y iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <!-- PDF y utilidades externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Verificación de sesión -->
    <script>
        // Verificar inmediatamente si está logueado
        if (!localStorage.getItem('admin_logged')) {
            window.location.replace('tienda.html');
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <div class="header-section d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center">
                <div class="logo-admin-container">
                    <img src="https://res.cloudinary.com/donc8a6tc/image/upload/v1770738241/LOGO_TR%C3%89BOL-removebg-preview_uyamlw.png" alt="Logo">
                </div>
                <div>
                    <h1>Administración TRÉBOL<span style="color:var(--accent)">.</span></h1>
                    <p class="text-muted fw-bold mb-0" style="font-size: 0.8rem;">Panel de gestión profesional</p>
                </div>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold btn-sm">
                    <i class="bi bi-shop me-2"></i> VER TIENDA
                </a>
                <button type="button" id="btn-logout" class="btn btn-danger rounded-pill px-4 fw-bold btn-sm">
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="row g-4">
            <!-- FORMULARIO -->
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0" id="titulo-form">Crear Producto</h4>
                        <button type="button" class="btn btn-light btn-sm fw-bold" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Artículo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" placeholder="Código">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea id="caracteristicas" class="form-control" rows="2" placeholder="Detalles del producto..."></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Imagen</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn-main w-100" id="btn-guardar">GUARDAR PRODUCTO</button>
                    </form>
                </div>
            </div>

            <!-- GESTIÓN DE PRODUCTOS -->
            <div class="col-lg-7">
                <div class="bento-card">
                    <!-- TABS -->
                    <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-inventario" type="button" onclick="cargarInventario()">
                                <i class="bi bi-box-seam me-2"></i>Inventario
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-agotados" type="button" onclick="cargarAgotados()">
                                <i class="bi bi-exclamation-triangle me-2"></i>Agotados
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pedidos" type="button" onclick="cargarPedidos()">
                                <i class="bi bi-cart-check me-2"></i>Pedidos
                            </button>
                        </li>
                        <li class="nav-item ms-md-auto d-flex align-items-center gap-2">
                            <button class="btn btn-outline-success btn-sm rounded-pill fw-bold px-3" 
                                    style="min-width: 120px;" 
                                    onclick="exportarInventario()" 
                                    title="Descargar copia de seguridad">
                                <i class="bi bi-cloud-arrow-down-fill me-2"></i>Backup
                            </button>

                            <button class="btn btn-outline-warning btn-sm rounded-pill fw-bold px-3" 
                                    style="min-width: 120px;" 
                                    onclick="document.getElementById('inputImportar').click()" 
                                    title="Restaurar desde archivo">
                                <i class="bi bi-cloud-arrow-up-fill me-2"></i>Recuperar
                            </button>

                            <input type="file" id="inputImportar" accept=".json" style="display: none;" onchange="importarBackup(event)">
                        </li>
                    </ul>

                    <!-- CONTENIDO TABS -->
                    <div class="tab-content">
                        <!-- TAB: INVENTARIO -->
                        <div class="tab-pane fade show active" id="tab-inventario">
                            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                                <h5 class="fw-bold m-0">Productos</h5>
                                <div class="input-group input-group-sm" style="max-width: 250px;">
                                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                                    <input type="text" id="buscar-prod" class="form-control border-start-0 bg-light" placeholder="Filtrar por nombre o SKU..." onkeyup="filtrarProductos()">
                                </div>
                                <span class="badge bg-dark rounded-pill" id="total-count">0 items</span>
                            </div>
                            <div id="lista-productos"></div>
                        </div>

                        <!-- TAB: AGOTADOS -->
                        <div class="tab-pane fade" id="tab-agotados">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0 text-danger">Stock Crítico</h5>
                                <span class="badge bg-danger rounded-pill" id="agotados-count">0 alertas</span>
                            </div>
                            <div id="lista-agotados"></div>
                        </div>

                        <!-- TAB: PEDIDOS -->
                        <div class="tab-pane fade" id="tab-pedidos">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Historial de Ventas</h5>
                                <span class="badge bg-primary rounded-pill" id="order-count">0 recibidos</span>
                            </div>
                            <div id="lista-pedidos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin.js"></script>
</body>
</html>
