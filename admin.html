<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√©bol | Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent: #6c5ce7; 
            --bg: #f0f2f5;
            font-size: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #e0e0ff, var(--bg));
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        button, .btn, .action-btn, .btn-main, select, input[type="file"], .nav-link {
            cursor: pointer !important;
        }

        .header-section { padding: 30px 0; }
        .header-section h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #2d3436, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: var(--glass-bg);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            padding: 25px;
            height: 100%;
            transition: all 0.3s ease;
        }

        .form-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; color: #4b4b4b; }

        .form-control {
            border-radius: 14px;
            padding: 10px 15px;
            font-size: 0.95rem;
            background: #f8f9fa;
            border: 2px solid #eee;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #f1f2f6;
            color: #636e72;
            border-radius: 10px;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 700;
            border: none;
        }

        .product-row, .order-row {
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #f1f2f6;
            transition: 0.3s;
        }

        .img-box {
            width: 70px; height: 70px;
            border-radius: 18px;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background: #eee;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge { font-weight: 800; font-size: 1.15rem; color: #2d3436; }

        .stock-pill, .status-pill {
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            display: inline-block;
        }
        .stock-pill.low { background: #fff0f0; color: #ff7675; }
        .stock-pill.ok { background: #e3fcef; color: #00b894; }

        .status-pendiente { background: #fff4e6; color: #fd7e14; }
        .status-visto { background: #e7f5ff; color: #228be6; }
        .status-despachado { background: #ebfbee; color: #40c057; }

        .action-btn {
            width: 38px; height: 38px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            border: none; transition: 0.2s; margin-left: 8px;
        }
        .btn-edit { background: #f1f2f6; color: #2d3436; }
        .btn-delete { background: #fff0f0; color: #ff7675; }
        .btn-view { background: #6c5ce720; color: var(--accent); }

        .nav-pills .nav-link {
            border-radius: 12px;
            font-weight: 700;
            color: #636e72;
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        .nav-pills .nav-link.active {
            background-color: var(--accent);
        }

        @media (max-width: 576px) {
            .product-row, .order-row { flex-direction: column; text-align: center; padding: 15px; }
            .img-box { margin-right: 0; margin-bottom: 15px; width: 100px; height: 100px; }
            .text-end { text-align: center !important; width: 100%; margin-bottom: 10px; padding: 0 !important; }
            .d-flex { justify-content: center; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1>Administraci√≥n TR√âBOL<span style="color:var(--accent)">.</span></h1>
                <p class="text-muted fw-bold fs-6">Panel de gesti√≥n profesional</p>
            </div>
            <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold btn-sm">
                <i class="bi bi-shop me-2"></i> VER TIENDA
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-800 m-0" id="titulo-form">Crear Producto</h4>
                        <button type="button" class="btn-clear" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Art√≠culo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" placeholder="C√≥digo √∫nico">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" placeholder="0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" placeholder="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="caracteristicas" class="form-control" rows="2" placeholder="Detalles..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Im√°genes</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn-main w-100" id="btn-guardar">GUARDAR PRODUCTO</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="bento-card">
                    <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-inventario" type="button">
                                <i class="bi bi-box-seam me-2"></i>Inventario
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pedidos" type="button" onclick="cargarPedidos()">
                                <i class="bi bi-cart-check me-2"></i>Pedidos
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-inventario">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Productos</h5>
                                <span class="badge bg-dark rounded-pill" id="total-count">0 items</span>
                            </div>
                            <div id="lista-productos"></div>
                        </div>

                        <div class="tab-pane fade" id="tab-pedidos">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0">Historial</h5>
                                <span class="badge bg-dark rounded-pill" id="order-count">0 recibidos</span>
                            </div>
                            <div id="lista-pedidos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalPedido" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header border-0 p-4">
                    <h4 class="fw-800 m-0">Detalle del Pedido</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0">
                    <div id="detalle-productos-pedido"></div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold fs-6">Total:</span>
                        <span class="price-badge" id="total-modal" style="color: var(--accent); font-size: 1.5rem;">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
    let editando = false;
    const BASE_URL = 'https://tienda-1vps.onrender.com';

    async function cargarInventario() {
        try {
            const res = await fetch(`${BASE_URL}/productos`);
            const data = await res.json();
            document.getElementById('total-count').innerText = `${data.length} Items`;
            const lista = document.getElementById('lista-productos');
            
            lista.innerHTML = data.map(p => {
                const prodJson = JSON.stringify(p).replace(/'/g, "&apos;");
                return `
                <div class="product-row shadow-sm">
                    <div class="img-box"><img src="${BASE_URL}${p.ImagenURL}" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold">${p.Nombre}</h6>
                        <small class="text-muted fw-bold">${p.Marca ? p.Marca.toUpperCase() : 'SIN MARCA'} ‚Ä¢ SKU: ${p.CodigoSKU}</small>
                    </div>
                    <div class="text-end px-3">
                        <div class="price-badge">$${Number(p.Precio).toLocaleString()}</div>
                        <span class="stock-pill ${p.Stock < 5 ? 'low' : 'ok'}">${p.Stock} unds</span>
                    </div>
                    <div class="d-flex">
                        <button class="action-btn btn-edit" onclick='prepararEdicion(${prodJson})'><i class="bi bi-pencil-fill"></i></button>
                        <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>`;
            }).join('');
        } catch (err) { console.error("Error cargando inventario:", err); }
    }

    function prepararEdicion(p) {
        editando = true;
        document.getElementById('titulo-form').innerText = "Editando Producto";
        document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
        document.getElementById('btn-guardar').style.background = "#2ecc71";
        
        // Mapeo de datos del objeto DB a los inputs
        document.getElementById('prod-id').value = p.ProductoID;
        document.getElementById('nombre').value = p.Nombre;
        document.getElementById('marca').value = p.Marca;
        document.getElementById('sku').value = p.CodigoSKU;
        document.getElementById('precio').value = p.Precio;
        document.getElementById('stock').value = p.Stock;
        document.getElementById('caracteristicas').value = p.Caracteristicas || '';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Funci√≥n para cambiar entre pesta√±as
function mostrarPestana(tipo) {
    if (tipo === 'pedidos') {
        document.getElementById('seccion-inventario').style.display = 'none';
        document.getElementById('seccion-pedidos').style.display = 'block';
        cargarPedidos();
    } else {
        document.getElementById('seccion-inventario').style.display = 'block';
        document.getElementById('seccion-pedidos').style.display = 'none';
    }
}

async function cargarPedidos() {
    try {
        const res = await fetch(`${BASE_URL}/pedidos`);
        const pedidos = await res.json();
        const lista = document.getElementById('lista-pedidos');

        lista.innerHTML = pedidos.map(p => {
            // Convertimos el texto JSON de productos de nuevo a un objeto para leerlo
            const productos = JSON.parse(p.Productos);
            const resumenProd = productos.map(item => `${item.cantidad}x ${item.Nombre}`).join(', ');

            return `
                <div class="product-row shadow-sm border-start border-4 ${p.Estado === 'Pendiente' ? 'border-warning' : 'border-success'}">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h6 class="mb-0 fw-bold">Pedido #${p.PedidoID} - ${p.NombreCliente}</h6>
                            <span class="badge ${p.Estado === 'Pendiente' ? 'bg-warning' : 'bg-success'} text-dark">${p.Estado}</span>
                        </div>
                        <small class="text-muted d-block">üì¶ ${resumenProd}</small>
                        <small class="text-primary">üìç ${p.Direccion} | üìû ${p.Telefono}</small>
                    </div>
                    <div class="text-end px-3">
                        <div class="price-badge" style="color: #2d5a27;">$${Number(p.Total).toLocaleString()}</div>
                        <small class="text-muted">${new Date(p.Fecha).toLocaleDateString()}</small>
                    </div>
                    <div>
                        <button class="action-btn btn-edit" title="Marcar como entregado" onclick="completarPedido(${p.PedidoID})">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </div>
                </div>`;
        }).join('');
    } catch (err) {
        console.error("Error al cargar pedidos:", err);
    }
}

    document.getElementById('form-producto').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('prod-id').value;
        
        // IMPORTANTE: Las llaves deben ser min√∫sculas para coincidir con tu app.js
        const producto = {
            nombre: document.getElementById('nombre').value,
            marca: document.getElementById('marca').value,
            sku: document.getElementById('sku').value,
            precio: parseFloat(document.getElementById('precio').value),
            stock: parseInt(document.getElementById('stock').value),
            caracteristicas: document.getElementById('caracteristicas').value
        };

        const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;
        const metodo = editando ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: metodo,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            });

            if (res.ok) {
                Swal.fire('¬°√âxito!', 'Producto guardado correctamente', 'success');
                limpiarForm();
                cargarInventario();
            } else {
                const errorData = await res.json();
                Swal.fire('Error', errorData.error || 'No se pudo procesar', 'error');
            }
        } catch (err) { 
            console.error(err);
            Swal.fire('Error', 'Error de conexi√≥n con el servidor', 'error'); 
        }
    });

    async function eliminarProducto(id) {
        const result = await Swal.fire({
            title: '¬øEliminar producto?',
            text: "Esta acci√≥n no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff7675',
            confirmButtonText: 'S√≠, borrar'
        });

        if (result.isConfirmed) {
            try {
                const res = await fetch(`${BASE_URL}/productos/${id}`, { method: 'DELETE' });
                if (res.ok) { 
                    Swal.fire('Eliminado', 'El producto ha sido borrado', 'success');
                    cargarInventario(); 
                }
            } catch (err) { console.error(err); }
        }
    }

    function limpiarForm() {
        editando = false;
        document.getElementById('form-producto').reset();
        document.getElementById('titulo-form').innerText = "Crear Producto";
        document.getElementById('btn-guardar').innerText = "GUARDAR PRODUCTO";
        document.getElementById('btn-guardar').style.background = "var(--accent)";
        document.getElementById('prod-id').value = "";
    }

    cargarInventario();
</script>
</body>
</html>
