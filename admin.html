    <style>
    /* Estilo para el pedido acumulado */
    .order-collapse-trigger {
        cursor: pointer;
        transition: background 0.2s;
    }
    .order-collapse-trigger:hover {
        background: #f8f9fa !important;
    }

    body {

    /* --- CORRECCIÓN LOGO Y HEADER (Salió del media query para que funcione siempre) --- */

    }

    .header-section { padding: 30px 0; }
    .header-section h1 {
        font-weight: 800;

        letter-spacing: -1px;
        background: linear-gradient(90deg, #2d3436, var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 !important;
        display: flex;
        align-items: center;
    }
    /* ------------------------------------------------------------------------- */

    .bento-card {
        background: var(--glass-bg);
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.8);
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);

        height: 100%;
        max-width: 100%;

    .form-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; color: #4b4b4b; }

    .form-control {
        border-radius: 14px;
        padding: 10px 15px;
        background: #f8f9fa;
        border: 2px solid #eee;
        transition: 0.3s;
    }

    .form-control:focus {
        background: #fff;
        border-color: var(--accent);
        box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
    }

    .btn-main {
        background: var(--accent);
        color: white;
        border-radius: 15px;
        padding: 15px;
        font-weight: 800;
        border: none;
        box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        transition: 0.3s;
    }

    .product-row {
        background: white;
        border-radius: 20px;
        margin-bottom: 12px;
        padding: 15px;
        display: flex;
        align-items: center;
        border: 1px solid #f1f2f6;
        transition: 0.3s;
        gap: 15px;
        max-width: 100%;
        overflow: hidden;
    }

    .img-box {
        width: 60px; 
        height: 60px;
        flex-shrink: 0; 
        border-radius: 14px;
        overflow: hidden;
        background: #eee;
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .price-badge { font-weight: 800; font-size: 1.1rem; color: #2d3436; }

    .status-pill {
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.75rem;
        white-space: nowrap;
    }
    .status-pendiente { background: #fff4e6; color: #fd7e14; }
    .status-completado { background: #ebfbee; color: #40c057; }

    .action-btn {
        width: 35px; height: 35px;
        border-radius: 10px;
        display: flex; align-items: center; justify-content: center;
        border: none; margin-left: 5px;
    }
    .btn-edit { background: #f1f2f6; color: #2d3436; }
    .btn-delete { background: #fff0f0; color: #ff7675; }

    .nav-pills .nav-link {
        border-radius: 12px;
        font-weight: 700;
        color: #636e72;
    }
    .nav-pills .nav-link.active { background-color: var(--accent); }

    .desc-text {
        font-size: 0.82rem;
        color: #636e72;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-height: 1.2;
        margin-top: 4px;
    }

    /* AJUSTES RESPONSIVOS CRÍTICOS */
    @media (max-width: 576px) {
        .product-row { padding: 12px; flex-wrap: wrap; }
        .price-badge { font-size: 1rem; }
        .bento-card { padding: 15px; }
        
        .order-actions {
            flex-wrap: wrap;
            width: 100%;
            gap: 8px !important;
        }
        .order-actions button, .order-actions span {
            flex: 1 1 auto;
            font-size: 0.8rem !important;
            padding: 8px !important;
        }
        
        .order-header {
            flex-direction: column;
            align-items: flex-start !important;
            gap: 10px;
        }
    }
</style>

    <script>
        
        function prepararFacturaConDescuento(p, numeroPedido, pedidoId) {
    // Obtenemos el porcentaje del input
    const inputDesc = document.querySelector(`#collapsePedido${pedidoId} input[type="number"]`);
    const porcentaje = parseFloat(inputDesc.value) || 0;
    
    const totalOriginal = Number(p.Total);
    const valorDescuento = totalOriginal * (porcentaje / 100);
    const totalFinal = totalOriginal - valorDescuento;

    // Enviamos el pedido al PDF con los nuevos datos
    // Agregamos 'DescuentoValor' y 'Porcentaje' al objeto
    const pedidoParaPDF = { 
        ...p, 
        Total: totalFinal, 
        DescuentoValor: valorDescuento,
        DescuentoPorcentaje: porcentaje 
    };
    
    generarFacturaPDF(pedidoParaPDF, numeroPedido);
}
        function aplicarDescuento(pedidoId, totalOriginal, porcentaje) {
    const desc = parseFloat(porcentaje) || 0;
    const factor = (100 - desc) / 100;
    const nuevoTotal = totalOriginal * factor;

    // Actualizamos el total en el detalle
    document.getElementById(`nuevo-total-${pedidoId}`).innerText = `$${nuevoTotal.toLocaleString()}`;
    
    // Opcional: Actualizamos también el total de la línea delgada (resumen)
    document.getElementById(`resumen-total-${pedidoId}`).innerText = `$${nuevoTotal.toLocaleString()}`;
}
        const BASE_URL = 'https://tienda-1vps.onrender.com';
        let editando = false;
        let cargandoPedidosFlag = false;
        let productosLocal = []; 

        function renderizarProducto(p) {
    // 1. EL DETECTIVE DE RUTAS
    let rutaEncontrada = null;

    // Buscamos en todas las propiedades posibles que el servidor suele enviar
    if (p.FotoReal) rutaEncontrada = p.FotoReal;
    else if (p.ImagenURL) rutaEncontrada = p.ImagenURL;
    else if (p.Galeria && p.Galeria.length > 0) {
        // Si Galeria es un string (JSON), lo convertimos
        const gal = typeof p.Galeria === 'string' ? JSON.parse(p.Galeria) : p.Galeria;
        if (gal[0] && gal[0].ImagenURL) rutaEncontrada = gal[0].ImagenURL;
    }

    // 2. CONSTRUIR URL FINAL
    let imgPath = 'https://placehold.co/150?text=Sin+Imagen'; // Default
    
    if (rutaEncontrada) {
        // Si la ruta ya es una URL completa (http...), la usamos. 
        // Si es una ruta local (/uploads...), le pegamos el BASE_URL
        imgPath = rutaEncontrada.startsWith('http') 
                  ? rutaEncontrada 
                  : `${BASE_URL}${rutaEncontrada}`;
    }

    // 3. LOG DE DIAGNÓSTICO (MIRA LA CONSOLA CON F12)
    console.log(`Producto: ${p.Nombre} | Ruta detectada: ${rutaEncontrada} | URL Final: ${imgPath}`);

    const skuValido = p.CodigoSKU || 'S/N';
    const prodJson = JSON.stringify(p).replace(/'/g, "&apos;");
    
    return `
    <div class="product-row shadow-sm">
        <div class="img-box">
            <img src="${imgPath}" 
                 alt="${p.Nombre}" 
                 onerror="this.onerror=null; this.src='https://placehold.co/150?text=Error+Carga';">
        </div>
        <div class="flex-grow-1">
            <h6 class="mb-0 fw-bold">${p.Nombre || 'Sin nombre'}</h6>
            <small class="text-muted d-block" style="font-size:0.7rem">SKU: ${skuValido}</small>
            <div class="desc-text">${p.Caracteristicas || 'Sin descripción.'}</div>
        </div>
        <div class="text-end px-2" style="min-width: 100px;">
            <div class="price-badge">$${Number(p.Precio || 0).toLocaleString()}</div>
            <small class="fw-bold ${p.Stock < 10 ? 'text-danger' : 'text-success'}">${p.Stock || 0} unds</small>
        </div>
        <div class="d-flex">
            <button class="action-btn btn-edit" onclick='prepararEdicion(${prodJson})'><i class="bi bi-pencil-fill"></i></button>
            <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})"><i class="bi bi-trash-fill"></i></button>
        </div>
    </div>`;
}


        async function cargarInventario() {
    try {
        const res = await fetch(`${BASE_URL}/productos`);
        let data = await res.json();

        // --- LÓGICA DE ORDEN ALFABÉTICO ---
        data.sort((a, b) => a.Nombre.localeCompare(b.Nombre));
        // ---------------------------------

        productosLocal = data; 
        mostrarProductos(productosLocal);
    } catch (err) { 
        console.error("Error inventario:", err); 
    }
}

        function mostrarProductos(data) {
            document.getElementById('total-count').innerText = `${data.length} Items`;
            document.getElementById('lista-productos').innerHTML = data.map(renderizarProducto).join('');
        }

        function filtrarProductos() {
            const termino = document.getElementById('buscar-prod').value.toLowerCase();
            const filtrados = productosLocal.filter(p => 
                p.Nombre.toLowerCase().includes(termino) || 
                (p.CodigoSKU && p.CodigoSKU.toLowerCase().includes(termino)) ||
                (p.Marca && p.Marca.toLowerCase().includes(termino))
            );
            mostrarProductos(filtrados);
        }

        async function cargarAgotados() {
            try {
                const res = await fetch(`${BASE_URL}/productos`);
                const data = await res.json();
                const agotados = data.filter(p => p.Stock < 10);
                document.getElementById('agotados-count').innerText = `${agotados.length} Alertas`;
                const lista = document.getElementById('lista-agotados');
                lista.innerHTML = agotados.length === 0 ? 
                    '<div class="text-center p-5 text-muted">No hay stock bajo.</div>' : 
                    agotados.map(renderizarProducto).join('');
            } catch (err) { console.error("Error agotados:", err); }
        }

        function prepararEdicion(p) {
            editando = true;
            document.getElementById('titulo-form').innerText = "Editando Producto";
            document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
            document.getElementById('btn-guardar').style.background = "#2ecc71";
            document.getElementById('prod-id').value = p.ProductoID;
            document.getElementById('nombre').value = p.Nombre;
            document.getElementById('marca').value = p.Marca;
            document.getElementById('sku').value = p.CodigoSKU || '';
            document.getElementById('precio').value = p.Precio;
            document.getElementById('stock').value = p.Stock;
            document.getElementById('caracteristicas').value = p.Caracteristicas || '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function eliminarProducto(id) {
            const result = await Swal.fire({
                title: '¿Eliminar?',
                text: 'Se borrará permanentemente',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff7675',
                cancelButtonText: 'Cancelar'
            });
            if (!result.isConfirmed) return;

            try {
                const res = await fetch(`${BASE_URL}/productos/${id}`, { method: 'DELETE' });
                if (res.ok) { 
                    cargarInventario(); 
                    cargarAgotados(); 
                    Swal.fire('Eliminado', '', 'success');
                }
            } catch (err) { console.error(err); }
        }

        function limpiarForm() {
    editando = false;
    document.getElementById('form-producto').reset();
    document.getElementById('titulo-form').innerText = "Crear Producto";
    document.getElementById('btn-guardar').innerText = "GUARDAR PRODUCTO";
    document.getElementById('btn-guardar').style.background = "var(--accent)";
    document.getElementById('prod-id').value = "";

    // --- GENERAR SKU AUTOMÁTICO ---
    // Crea algo como: TRB-1707456123
    const autoSKU = "TRB-" + Date.now().toString().slice(-8); 
    document.getElementById('sku').value = autoSKU;
}

// 1. Esta solo cambia los números en pantalla mientras escribes
// 1. Al mover el %, actualiza el cuadro del total automáticamente
function aplicarDescuentoVisual(pedidoId, totalOriginal, porcentaje) {
    const desc = parseFloat(porcentaje) || 0;
    const nuevoTotal = totalOriginal - (totalOriginal * desc / 100);
    
    const inputTotal = document.getElementById(`input-total-${pedidoId}`);
    if (inputTotal) {
        inputTotal.value = nuevoTotal.toFixed(0); // Lo ponemos en el input
    }
}

// 2. Guarda el total (ya sea el automático o el que tú escribiste)
async function guardarTotalManual(pedidoId, valor) {
    try {
        await fetch(`${BASE_URL}/pedidos/${pedidoId}/total-manual`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ totalManual: parseFloat(valor) })
        });
        console.log("Total actualizado");
    } catch (err) {
        console.error("Error al guardar total:", err);
    }
}

// 2. Esta guarda el porcentaje en la base de datos cuando dejas de escribir (onblur)
async function guardarDescuentoServidor(pedidoId, porcentaje) {
    try {
        const res = await fetch(`${BASE_URL}/pedidos/${pedidoId}/descuento`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ descuento: parseFloat(porcentaje) || 0 })
        });

        if (res.ok) {
            // Opcional: un brindis pequeño o notificación silenciosa
            console.log("Descuento guardado");
        }
    } catch (err) {
        console.error("Error al guardar descuento:", err);
    }
}

        async function generarFacturaPDF(p, numeroPedido) {
    const { jsPDF } = window.jspdf;

        async function cargarPedidos() {
    if (cargandoPedidosFlag) return; 
    cargandoPedidosFlag = true;
    const lista = document.getElementById('lista-pedidos');
    try {
        const res = await fetch(`${BASE_URL}/pedidos`);
        const pedidos = await res.json();
        document.getElementById('order-count').innerText = `${pedidos.length} recibidos`;
        
        if (pedidos.length === 0) {
            lista.innerHTML = '<div class="text-center p-5 text-muted">No hay pedidos registrados.</div>';
        } else {
            pedidos.sort((a, b) => b.PedidoID - a.PedidoID);
            
            lista.innerHTML = pedidos.map((p, index) => {
                const numeroPedido = pedidos.length - index;
                const collapseId = `collapsePedido${p.PedidoID}`;
                
                let productosArr = [];
                try { 
                    productosArr = typeof p.Productos === 'string' ? JSON.parse(p.Productos) : p.Productos; 
                } catch (e) { productosArr = []; }
                
                const resumenProd = productosArr.map(item => `
                    <li class="d-flex justify-content-between border-bottom border-light py-1">
                        <span>${item.cantidad}x ${item.Nombre}</span>
                        <span class="text-dark fw-bold">$${(item.Precio * item.cantidad).toLocaleString()}</span>
                    </li>`).join('');
                
                const pedidoString = JSON.stringify(p).replace(/'/g, "&apos;");
                const descuento = p.DescuentoPorcentaje || 0; // Traemos el valor de la DB
                const totalConDescuento = p.Total - (p.Total * descuento / 100);

return `
<div class="product-row shadow-sm border-start border-4 ${p.Estado === 'Pendiente' ? 'border-warning' : 'border-success'} mb-4 flex-column align-items-stretch" style="padding:0; overflow:hidden; border-radius:20px;">
    
    <div class="d-flex justify-content-between align-items-center p-3" style="cursor:pointer" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
        <div class="d-flex align-items-center gap-3">
            <span class="badge bg-secondary">#${numeroPedido}</span>
            <h6 class="mb-0 fw-bold text-uppercase">${p.NombreCliente}</h6>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="price-badge text-primary" id="resumen-total-${p.PedidoID}">$${Number(p.Total).toLocaleString()}</span>
            <i class="bi bi-chevron-down text-muted"></i>
        </div>
    </div>

    <div class="collapse" id="${collapseId}">
        <div class="p-4 pt-0">
            <div class="row g-3 mb-3 pb-3 border-bottom">
                <div class="col-sm-6">
                    <label class="small text-muted d-block fw-bold" style="font-size:0.65rem">CONTACTO</label>
                    <div class="fw-medium small"><i class="bi bi-telephone me-2"></i>${p.Telefono || '---'}</div>
                    <div class="fw-medium small text-break"><i class="bi bi-envelope me-2"></i>${p.Email || p.Correo || '---'}</div>
                </div>
                <div class="col-sm-6">
                    <label class="small text-muted d-block fw-bold" style="font-size:0.65rem">DIRECCIÓN Y FECHA DE PEDIDO</label>
                    <div class="fw-medium small"><i class="bi bi-geo-alt me-2"></i>${p.Direccion || 'Recojo en local'}</div>
                    <div class="fw-medium text-muted small"><i class="bi bi-calendar3 me-2"></i>${new Date(p.Fecha).toLocaleString('es-CO', { timeZone: 'America/Bogota' })}</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="small text-muted d-block fw-bold mb-2" style="font-size:0.65rem">PRODUCTOS</label>
                <ul class="list-unstyled small mb-0 bg-light p-3 rounded-3">${resumenProd}</ul>
            </div>

            <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded-3 mb-3 border border-dashed">
                <div class="d-flex align-items-center gap-2">
                    <span class="small fw-bold text-muted">DESC %:</span>
                    <input type="number" class="form-control form-control-sm border-0 bg-white" style="width:60px" 
                           placeholder="0" 
                           value="${descuento}" 
                           oninput="aplicarDescuentoVisual(${p.PedidoID}, ${p.Total}, this.value)"
                           onblur="guardarDescuentoServidor(${p.PedidoID}, this.value)">
                </div>
                <div class="text-end">
    <span class="small text-muted">TOTAL FINAL ($):</span>
    <input type="number" 
           id="input-total-${p.PedidoID}"
           class="form-control form-control-sm border-0 bg-white fw-bold text-end fs-5 text-accent" 
           style="width: 120px; display: inline-block;"
           value="${p.TotalManual || totalConDescuento}" 
           onblur="guardarTotalManual(${p.PedidoID}, this.value)">
</div>
            </div>

            <div class="d-flex justify-content-end gap-2 order-actions">
                <button class="btn btn-dark fw-bold btn-sm" onclick='prepararFacturaConDescuento(${pedidoString}, ${numeroPedido}, ${p.PedidoID})'>
                    <i class="bi bi-file-earmark-pdf"></i> FACTURA
                </button>
                ${p.Estado === 'Pendiente' ? 
                    `<button class="btn btn-success fw-bold btn-sm" onclick="completarPedido(${p.PedidoID})">
                        <i class="bi bi-check-lg"></i> COMPLETAR
                    </button>` : 
                    `<span class="badge bg-success py-2 px-3 d-flex align-items-center"><i class="bi bi-check-all me-1"></i> LISTO</span>`
                }
                <button class="btn btn-outline-danger btn-sm" onclick="eliminarPedido(${p.PedidoID})">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>`;
            }).join('');
        }
    } catch (err) { console.error(err); } finally { cargandoPedidosFlag = false; }
}

      async function guardarDescuentoServidor(pedidoId, porcentaje) {
    try {
        const res = await fetch(`${BASE_URL}/pedidos/${pedidoId}/descuento`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ descuento: parseFloat(porcentaje) || 0 })
        });

        if (!res.ok) throw new Error("Error en la respuesta del servidor");
        
        console.log(`Descuento del ${porcentaje}% guardado para el pedido ${pedidoId}`);
    } catch (err) {
        console.error("No se pudo guardar el descuento:", err);
    }
}

        async function eliminarPedido(id) {
    // ... (el código del Swal de confirmación igual)
    try {
        const res = await fetch(`${BASE_URL}/pedidos/${id}`, { method: 'DELETE' });
        
        if (!res.ok) {
            // Esto nos dirá qué dijo el servidor antes de fallar
            const errorTexto = await res.text(); 
            console.error("Error del servidor:", errorTexto);
            throw new Error("Fallo en el servidor");
        }
        
        Swal.fire('Eliminado', '', 'success');
        cargarPedidos();
    } catch (err) {
        console.error(err);
        Swal.fire('Error', 'El servidor respondió con un error 500. Revisa los logs en Render.', 'error');
    }
}

        async function completarPedido(id) {
            try {
                const res = await fetch(`${BASE_URL}/pedidos/${id}/completar`, { method: 'PUT' });
                if (res.ok) { 
                    Swal.fire('¡Excelente!', 'Pedido entregado', 'success');
                    cargarPedidos(); 
                }
            } catch (err) { console.error(err); }
        }

    const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;

    formData.append('Caracteristicas', document.getElementById('caracteristicas').value);

    // Capturamos el archivo del input
    const fotoInput = document.getElementById('imagenes');
    if (fotoInput.files.length > 0) {
        formData.append('imagenes', fotoInput.files[0]); // El nombre 'imagenes' debe coincidir con lo que espera tu Backend
    }

    try {
        Swal.fire({ title: 'Guardando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const res = await fetch(url, { 
            method: method, 
            // IMPORTANTE: Al enviar FormData NO debes poner 'Content-Type': 'application/json'
            body: formData 
        });

        const result = await res.json();

        if (res.ok) {
            await Swal.fire('¡Éxito!', 'Producto guardado con imagen', 'success');
            limpiarForm();
            cargarInventario();
        } else {
            throw new Error(result.error || 'Error al guardar');
        }
    } catch (err) {
        console.error("Error completo:", err);
        Swal.fire('Error', err.message, 'error');
    }
});

// --- FUNCIONES DE APOYO (Fuera de los eventos) ---

function exportarInventario() {
    // Usamos productosLocal que es la variable global que ya manejas
    const datos = (typeof productosLocal !== 'undefined') ? productosLocal : [];
    
    if (datos.length === 0) {
        Swal.fire("Aviso", "No hay productos para exportar", "info");
        return;
    }

    const texto = JSON.stringify(datos, null, 4);
    const paquete = new Blob([texto], { type: "application/json" });
    const urlTemporal = URL.createObjectURL(paquete);
    
    const enlace = document.createElement("a");
    enlace.href = urlTemporal;
    enlace.download = `backup_trebol_${new Date().toISOString().slice(0,10)}.json`;
    
    document.body.appendChild(enlace);
    enlace.click();
    document.body.removeChild(enlace);
    URL.revokeObjectURL(urlTemporal);
}

// --- EVENTO SUBMIT CORREGIDO ---

document.getElementById('form-producto').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('prod-id').value;
    const url = editando ? `${BASE_URL}/productos/${id}` : `${BASE_URL}/productos`;
    const method = editando ? 'PUT' : 'POST';

    const formData = new FormData();
    formData.append('Nombre', document.getElementById('nombre').value);
    formData.append('Marca', document.getElementById('marca').value);
    formData.append('CodigoSKU', document.getElementById('sku').value);
    formData.append('Precio', document.getElementById('precio').value);
    formData.append('Stock', document.getElementById('stock').value);
    formData.append('Caracteristicas', document.getElementById('caracteristicas').value);

    const fotoInput = document.getElementById('imagenes');
    if (fotoInput.files.length > 0) {
        formData.append('imagenes', fotoInput.files[0]);
    }

    try {
        Swal.fire({ 
            title: 'Guardando...', 
            allowOutsideClick: false, 
            didOpen: () => Swal.showLoading() 
        });

        const res = await fetch(url, { 
            method: method, 
            body: formData // Sin headers de Content-Type, el navegador lo pone solo
        });

        const result = await res.json();

        if (res.ok) {
            await Swal.fire('¡Éxito!', 'Producto guardado correctamente', 'success');
            limpiarForm();
            cargarInventario();
            cargarAgotados(); // Refrescar también la lista de alertas
        } else {
            throw new Error(result.error || 'Error al guardar');
        }
    } catch (err) {
        console.error("Error completo:", err);
        Swal.fire('Error', err.message, 'error');
    }
});

async function importarBackup(event) {
    const archivo = event.target.files[0];
    if (!archivo) return;

    const lector = new FileReader();
    lector.onload = async (e) => {
        try {
            const productosBackup = JSON.parse(e.target.result);
            
            // Confirmación detallada
            const confirm = await Swal.fire({
                title: '¿Restaurar Inventario?',
                text: `Se procesarán ${productosBackup.length} productos. Los que ya existan (mismo SKU) se omitirán para evitar duplicados.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#27ae60',
                confirmButtonText: 'Iniciar Restauración'
            });

            if (!confirm.isConfirmed) return;

            Swal.fire({
                title: 'Restaurando...',
                html: 'Producto: <b></b>',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            let creados = 0;
            let omitidos = 0;

            for (const p of productosBackup) {
                // Actualizamos el nombre en el cartel de carga
                Swal.getHtmlContainer().querySelector('b').innerText = p.Nombre;

                // 1. Verificamos si el SKU ya existe en productosLocal
                const existe = productosLocal.some(local => local.CodigoSKU === p.CodigoSKU);

                if (!existe) {
                    await fetch(`${BASE_URL}/productos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Nombre: p.Nombre,
                            Marca: p.Marca,
                            Precio: p.Precio,
                            Stock: p.Stock,
                            CodigoSKU: p.CodigoSKU || `REC-${Date.now()}`,
                            Caracteristicas: p.Caracteristicas || ""
                        })
                    });
                    creados++;
                } else {
                    omitidos++;
                }
            }

            await Swal.fire({
                title: 'Proceso Finalizado',
                text: `Éxito: ${creados} | Omitidos por duplicidad: ${omitidos}`,
                icon: 'success'
            });

            cargarInventario(); // Refrescar la vista

        } catch (err) {
            console.error(err);
            Swal.fire('Error', 'El archivo no es válido o hubo un problema con el servidor.', 'error');
        } finally {
            event.target.value = ''; // Resetear input
        }
    };
    lector.readAsText(archivo);
}

        cargarInventario();
    </script>
