<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAdmin Pro | Panel de Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent: #6c5ce7; 
            --bg: #f0f2f5;
            font-size: 18px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #e0e0ff, var(--bg));
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        button, .btn, .action-btn, .btn-main, select, input[type="file"], .nav-link {
            cursor: pointer !important;
        }

        .header-section { padding: 40px 0; }
        .header-section h1 {
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #2d3436, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-card {
            background: var(--glass-bg);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            padding: 35px;
            height: 100%;
            transition: all 0.3s ease;
        }

        .form-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #4b4b4b;
        }

        .form-control {
            border-radius: 18px;
            padding: 15px;
            font-size: 1.1rem;
            background: #f8f9fa;
            border: 2px solid #eee;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(108, 92, 231, 0.1);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border-radius: 20px;
            padding: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
            color: white;
        }

        .btn-clear {
            background: #f1f2f6;
            color: #636e72;
            border-radius: 12px;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 700;
            border: none;
            transition: 0.2s;
        }

        .product-row {
            background: white;
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #f1f2f6;
            transition: 0.3s;
        }

        .img-box {
            width: 90px; height: 90px;
            border-radius: 22px;
            overflow: hidden;
            margin-right: 25px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background: #eee;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge { font-weight: 800; font-size: 1.3rem; color: #2d3436; }

        .stock-pill {
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
        }
        .stock-pill.low { background: #fff0f0; color: #ff7675; }
        .stock-pill.ok { background: #e3fcef; color: #00b894; }

        .action-btn {
            width: 45px; height: 45px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            border: none; transition: 0.2s; margin-left: 10px;
        }
        .btn-edit { background: #f1f2f6; color: #2d3436; }
        .btn-delete { background: #fff0f0; color: #ff7675; }

        .product-desc-list {
            color: #636e72;
            font-size: 0.9rem;
            margin-top: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center">
            <div>
                <h1>AgroAdmin<span style="color:var(--accent)">.</span></h1>
                <p class="text-muted fw-bold fs-5">Panel de gestión de inventario profesional</p>
            </div>
            <a href="tienda.html" class="btn btn-dark rounded-pill px-4 fw-bold">
                <i class="bi bi-shop me-2"></i> VER TIENDA
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-800 m-0" id="titulo-form">Crear Producto</h3>
                        <button type="button" class="btn-clear" onclick="limpiarForm()">
                            <i class="bi bi-plus-lg"></i> NUEVO
                        </button>
                    </div>
                    
                    <form id="form-producto">
                        <input type="hidden" id="prod-id">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Artículo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Motosierra Profesional" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" placeholder="Stihl" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control bg-light" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="precio" class="form-control" placeholder="0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" placeholder="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Características / Descripción</label>
                            <textarea id="caracteristicas" class="form-control" rows="3" placeholder="Motor de 2 tiempos, 50cc..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Imágenes (Puedes seleccionar varias)</label>
                            <input type="file" id="imagenes" class="form-control" accept="image/*" multiple>
                        </div>

                        <button type="submit" class="btn-main w-100" id="btn-guardar">
                            GUARDAR PRODUCTO
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="bento-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-800 m-0">Inventario</h3>
                        <span class="badge bg-dark rounded-pill px-3 py-2" id="total-count">0 items</span>
                    </div>
                    <div id="lista-productos"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        let editando = false;

        document.getElementById('marca').addEventListener('input', (e) => {
            if (!editando) {
                const pre = e.target.value.substring(0, 3).toUpperCase();
                const num = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('sku').value = pre.length >= 2 ? `AGRO-${pre}-${num}` : '';
            }
        });

        async function cargarInventario() {
            const res = await fetch('https://tienda-1vps.onrender.com/productos');
            const data = await res.json();
            document.getElementById('total-count').innerText = `${data.length} Productos`;
            
            const lista = document.getElementById('lista-productos');
            lista.innerHTML = data.map(p => `
                <div class="product-row shadow-sm">
                    <div class="img-box">
                        <img src="https://tienda-1vps.onrender.com${p.ImagenURL}""this.src='https://via.placeholder.com/150?text=Agro'">
                    </div>
                    <div class="flex-grow-1 product-info pe-3">
                        <h5 class="mb-0 fw-bold">${p.Nombre}</h5>
                        <p class="text-muted small fw-bold mb-0">${p.Marca.toUpperCase()} • SKU: ${p.CodigoSKU}</p>
                        <p class="product-desc-list mb-0">${p.Caracteristicas || 'Sin descripción'}</p>
                    </div>
                    <div class="text-end px-3">
                        <div class="price-badge">$${Number(p.Precio).toLocaleString()}</div>
                        <span class="stock-pill ${p.Stock < 5 ? 'low' : 'ok'}">${p.Stock} unds</span>
                    </div>
                    <div class="d-flex">
                        <button class="action-btn btn-edit" onclick='prepararEdicion(${JSON.stringify(p)})'>
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="eliminarProducto(${p.ProductoID})">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('form-producto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            
            const formData = new FormData();
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('marca', document.getElementById('marca').value);
            formData.append('sku', document.getElementById('sku').value);
            formData.append('precio', document.getElementById('precio').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('caracteristicas', document.getElementById('caracteristicas').value);
            
            const inputImagenes = document.getElementById('imagenes');
            for (let i = 0; i < inputImagenes.files.length; i++) {
                formData.append('imagenes', inputImagenes.files[i]);
            }

            const url = editando ? `https://tienda-1vps.onrender.com` : 'https://tienda-1vps.onrender.com';
            const method = editando ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, { method, body: formData });
                if(res.ok) {
                    // MODAL CONFIGURADO PARA MOSTRAR ACTUALIZACIÓN O GUARDADO
                    Swal.fire({ 
                        title: editando ? '¡Actualizado!' : '¡Guardado!', 
                        text: editando ? 'El producto se ha modificado correctamente.' : 'Producto añadido al inventario.',
                        icon: 'success', 
                        confirmButtonColor: '#6c5ce7',
                        timer: 2000
                    });
                    limpiarForm();
                    cargarInventario();
                }
            } catch (error) {
                Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
            }
        });

        function prepararEdicion(p) {
            editando = true;
            document.getElementById('titulo-form').innerText = "Editar Producto";
            document.getElementById('prod-id').value = p.ProductoID;
            document.getElementById('nombre').value = p.Nombre;
            document.getElementById('marca').value = p.Marca;
            document.getElementById('sku').value = p.CodigoSKU;
            document.getElementById('precio').value = p.Precio;
            document.getElementById('stock').value = p.Stock;
            document.getElementById('caracteristicas').value = p.Caracteristicas || '';
            
            const btn = document.getElementById('btn-guardar');
            btn.innerText = "ACTUALIZAR CAMBIOS";
            btn.style.background = "#2d3436"; 
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function limpiarForm() {
            editando = false;
            document.getElementById('form-producto').reset();
            document.getElementById('titulo-form').innerText = "Crear Producto";
            const btn = document.getElementById('btn-guardar');
            btn.innerText = "GUARDAR PRODUCTO";
            btn.style.background = "var(--accent)"; 
            document.getElementById('prod-id').value = "";
        }

        async function eliminarProducto(id) {
            const res = await Swal.fire({
                title: '¿Borrar producto?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff7675',
                confirmButtonText: 'Sí, borrar'
            });
            
            if(res.isConfirmed) {
                await fetch(`https://tienda-1vps.onrender.com`, { method: 'DELETE' });
                cargarInventario();
            }
        }

        cargarInventario();
    </script>
</body>
</html>
